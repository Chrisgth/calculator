<!-- Create a basic HTML calculator with buttons for each digit, each of the above functions and an “Equals” key.
Do not worry about wiring up the JS just yet.
There should also be a display for the calculator, go ahead and fill it with some dummy numbers so you can get it looking right.
Add a “clear” button. -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer>
        </script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p>188888888</p>
                <button id="resetbutton">reset</button>
            </div>
            <div class="calculatorbtns">
                <button class="operatorbtn" value="+">+</button>
                <button class="operatorbtn" value="-">-</button>
                <button class="operatorbtn" value="*">*</button>
                <button class="operatorbtn" value="/">/</button>
                <button class="numberbtn" value="7">7</button>
                <button class="numberbtn" value="8">8</button>
                <button class="numberbtn" value="9">9</button>
                <button class="numberbtn" value="4">4</button>
                <button class="numberbtn" value="5">5</button>
                <button class="numberbtn" value="6">6</button>
                <button class="numberbtn" value="1">1</button>
                <button class="numberbtn" value="2">2</button>
                <button class="numberbtn" value="3">3</button>
                <button class="numberbtn" value="0">0</button>
                <button class="equalsbtn" value="=">=</button>
            </div>
        </div> 
    </body>
</html>
